<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EditBook</title>
</head>
<body>
<h3>Edit Book:</h3>
<form action="/saveBook" method="post">
    <input type="hidden" name="id" th:value="${book.id}">
    <input type="text" name="title" th:value="${book.title}"><br>
    <textarea name="description" th:text="${book.description}"></textarea><br>
    <select name="user.id">
        <option th:each="user: ${users}" th:value="${user.id}" th:text="${user.name}"
        th:selected="${book.user.id == user.id}"></option>
    </select><br>
    <input type="submit" value="Update Book">
</form>

<a href="/">Back</a>
</body>
</html>
